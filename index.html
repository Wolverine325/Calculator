<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="result" class="display" readonly>

        <div class="number">
            <button class="box" onclick="displayContent(7)">7</button>
            <button class="box" onclick="displayContent(8)">8</button>
            <button class="box" onclick="displayContent(9)">9</button>
            <button class="box" onclick="displayContent('/')">/</button>

            <button class="box" onclick="displayContent(4)">4</button>
            <button class="box" onclick="displayContent(5)">5</button>
            <button class="box" onclick="displayContent(6)">6</button>
            <button class="box" onclick="displayContent('*')">*</button>
            
            <button class="box" onclick="displayContent(1)">1</button>
            <button class="box" onclick="displayContent(2)">2</button>
            <button class="box" onclick="displayContent(3)">3</button>
            <button class="box" onclick="displayContent('-')">-</button>

            <button class="box" onclick="displayContent(0)">0</button>
            <button class="box" onclick="calcClear()">AC</button>
            <button class="box" onclick="calcOutput()" >=</button>
            <button class="box" onclick="displayContent('+')">+</button>
            <!-- <button class="box" onclick="removeLastDigit()">de</button> -->

        </div>
    </div>
</body>
<!-- js code -->
<script src="./main.js">

</script>

</html>
